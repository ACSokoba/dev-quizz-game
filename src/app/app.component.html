<nav class="p-6 mb-10 bg-mainPurple text-white">

</nav>
<div class="container mx-auto flex justify-items-center">





  <div *ngIf="currentPage === 'home'" class="flex flex-col container justify-items-center items-center shadow-lg">
    <div class="shrink-0 mb-6 ">
      <img class="h-400 w-400 rounded-lg" src="assets/images/logo.png" alt="Angular Quizz Logo">
    </div>
    <div class="text-lg max-w-md my-12 p-2">
      <p>
        Testez vos connaissances du framework et voyez où vous vous situez par rapport à d'autres développeurs.
        Progressez en ayant des détails sur les questions que vous avez faussées.
      </p>
    </div>
    <button class="rounded-full p-4 text-2xl font-bold bg-mainBlue my-16  py-2 px-4 hover:bg-mainLightBlue text-white"
      (click)="start()">C'est
      parti !</button>
    <!-- <router-outlet></router-outlet> -->
  </div>


  <div *ngIf="currentPage === 'game'" class="flex flex-col container justify-items-center items-center shadow-lg">
    <!-- <div class="shrink-0 mb-6 ">
      <img class="h-400 w-400 rounded-lg" src="assets/images/logo.png" alt="Angular Quizz Logo">
    </div> -->
    <h1 class="text-5xl">Question {{questionCount}}</h1>
    <div class="text-lg max-w-md my-12 p-2">
      <p class="mb-8">
        {{ currentQuestion.title }}
        {{ currentQuestion.content }}
      </p>
      <ng-container *ngFor="let response of currentQuestion.choices">
        <div>
          <button class="rounded-md bg-slate-500 py-2 min-w-full mb-3">
            {{response.content}}
          </button>
        </div>
      </ng-container>
    </div>
    <button
      class="rounded-full p-4 md:text-2xl xs:text-lg font-bold bg-mainBlue my-16  py-2 px-4 hover:bg-mainLightBlue text-white"
      (click)="nextQuestion()">Prochaine question
      parti !</button>
    <!-- <router-outlet></router-outlet> -->
  </div>




</div>
